</head>
<body>
    <header>
        <h1>DreamTrip Travel App</h1>
        <p>Book flights, hotels, and adventures in a snap from the comfort of your home</p>
    </header>

    <nav>
        <ul>
            <li><a href="#flights">Flights</a></li>
            <li><a href="#hotels">Hotels</a></li>
            <li><a href="#sightseeing">Sightseeing</a></li>

        </ul>

    <section id="booking-form">
        <h2>Book Your Dream Adventure</h2>
        <form id="travelForm">
        <label for="service">Choose Service:</label>
        <select id="service">
            <option value="flights">Flights</option>
        </select>

        <label for="name">Your Name</label>
        <input type="texr" id="name" required>
        <label for email>Email</label>
        <input type="email" id="email" required>
        <button type="submit">Book Now</button>
    </form>
    <p id="confirmation"><a href="#confirm">Confirm Booking/Reservation</a></p>
    </section>

       <p>Customer Feedback</p>

    <script src="App.js"></script>
